name: push

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * 0"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/eguchi1611/texlive-ja-devcontainer
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=schedule,pattern=weekly
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: |
          set -e
          npm install -g @devcontainers/cli
          devcontainer build --image-name ghcr.io/eguchi1611/texlive-dev:vtest2 --workspace-folder ./src --platform linux/amd64 linux/arm64
          IMAGE_ID=`docker images --format="{{.Repository}} {{.ID}}" | grep -m1 "texlive-devcontainer" | cut -d' ' -f2`
          docker push ghcr.io/eguchi1611/texlive-dev:vtest2
